    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      .animation-delay-200 {
        animation-delay: 0.2s;
      }
       .animation-delay-400 {
        animation-delay: 0.4s;
      }
    </style>
